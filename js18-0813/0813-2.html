<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #myDiv {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
    }
</style>

<body>
    <div id="myDiv"></div><br>
    <button onclick="changeColorA();">紅</button>
    <button onclick="changeColorB();">黃</button>
    <button onclick="changeColorC();">綠</button>
    <hr>
    <button onclick="changeColor(r);">紅</button>
    <button onclick="changeColor(y);">黃</button>
    <button onclick="changeColor(g);">綠</button>

    <script>
        function changeColorA() {
            let red = document.getElementById('myDiv');
            red.style.backgroundColor = 'red';
        }
        function changeColorB() {
            let yellow = document.getElementById('myDiv');
            yellow.style.backgroundColor = 'yellow';
        }
        function changeColorC() {
            let green = document.getElementById('myDiv');
            green.style.backgroundColor = 'green';
        }

        // 整合上方函式為一個函式，傳參數
        function changeColor(myColor) {
            let mydiv = document.getElementById('myDiv');
            switch (myColor) {
                case 'r':
                    mydiv.style.backgroundColor = 'red';
                    break;
                case 'y':
                    mydiv.style.backgroundColor = 'yellow';
                    break;
                case 'g':
                    mydiv.style.backgroundColor = 'green';
                    break;
            }
        }

    </script>

</body>

</html>
