<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrap {
        margin: 100px;
    }

    img {
        width: 200px;
        height: 180px;
    }
</style>

<body>
    <!-- 換圖效果 -->
    <div class="wrap">
        <div><img onmouseover="changePic();" onmouseout="restorePic();" id="pic" src="../imgs/下載.jfif" alt=""></div>
    </div>


    <script>
        function changePic() {
            // 取得換圖的目標
            let pic = document.getElementById('pic');
            // 換圖
            pic.src = '../imgs/下載 (1).jfif'
        }

function restorePic(){
    let pic = document.getElementById('pic');
    // 不可用空字串寫，會掉圖   pic.src="";
    pic.src="../imgs/下載.jfif";
}
    </script>
</body>

</html>
