<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        font-size: 32px;
    }

    .hot {
        font-size: 60px;
        font-weight: bold;
    }

    .restoreHot {
        font-size: 32px;
        font-weight: normal;
    }
</style>

<body>
    <!-- 使用style屬性動態改變文字色彩 -->
    <p id="msg" onmouseover=" changeColor();" onmouseout='restore();'>hello</p>

    <script>
        // 滑鼠碰到時變色
        function changeColor() {
            // 取得變色的目標
            let msg = document.getElementById('msg');
            // 前景色
            msg.style.color = 'red';
            // 背景色
            msg.style.backgroundColor = '#000';
            // 套用css預先做好的類別樣式
            msg.className = 'hot';
        }

        // 滑鼠離開時，還原色彩
        function restore() {
            let msg = document.getElementById('msg');
            // 前景色空字串 => 回到沒有變色狀態
            msg.style.color = '';
            // 背景色空字串 => 回到沒有變色狀態
            msg.style.backgroundColor = '';
            // 套用css預先做好的類別樣式
            // msg.className = 'restoreHot';

            // 移除類別
            msg.className=''
        }
    </script>

</body>

</html>
