<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 事件運作方法 -->
    <!-- 方法一:程式敘述寫在標籤內 -->
    <button onclick="alert('早安1')">顯示訊息1</button>

    <!-- 方法二:呼叫函式-->
    <button onclick="sayHi()">顯示訊息2</button>
    <script>
        function sayHi() {
            alert('早安2');
        }
    </script>

    <!-- 方法三:監聽函式事件 -->
    <button id="btn1">顯示事件3</button>
    <script>
        let btn1 = document.getElementById('btn1');
        btn1.addEventListener('click', () => {
            alert('早安3');
        });
    </script>

    <!-- 方法四:呼叫事件 -->
    <button id="btn2">顯示訊息4</button>
    <script>
        let btn2 = document.getElementById('btn2');
        // btn2.onclick = sayHi2;  這邊不能加小括號會直接執行
        // function sayHi2() {
        //     alert('早安4');
        // }
        btn2.onclick=()=>{
            alert('早安4');
        }
    </script>
</body>

</html>
