        // 建立函式時機點

        // 建立函式:取亂數(為了可通用，所以傳參數最大值)
        function getRandomNum(max) {
            return Math.floor(Math.random() * max + 1);
        }




        // 大樂透=>第一區1-49挑6個號碼+第二區1-49挑1個號碼
        // 威力彩=>第一區1-38挑6個號碼+第二區1-8挑1個號碼
        // 今彩539=>第一區1-39挑5個號碼
        // item =>樂透代號
        // count=>第一區的號碼次數
        // no1=>第一區最大值
        // no2=>第二區最大值
        function getLotNum(item, count, no1, no2 = 0) {
            let arr1 = [];
            let i = 0;
            while (i < count) {
                r1 = getRandomNum(no1);  //取亂數
                result = arr1.indexOf(r1);
                if (result == -1) {
                    // 沒有重複
                    arr1.push(r1);
                    i++;
                }
            }
            arr1.sort((a, b) => {
                return a - b;
            }
            )
            console.log(arr1);

            // 取第二區號碼
            if (item == '1' || item == '2') {
                let r2 = getRandomNum(no2);
                console.log(`第二區:` + r2);
            }


        }


        // 跳脫字元符號=>\n=>換行
        let lotNum = prompt(`請輸入樂透號碼代號=>\n1.大樂透2.威力彩3.今彩539`);
        if (lotNum == '1') {
            getLotNum('1', 6, 49, 49);
        } else if (lotNum == '2') {
            getLotNum('2', 6, 38, 8);

        } else if (lotNum == '3') {
            getLotNum('3', 5, 39);
        } else {
            console.log('您輸入無效號碼');
        }
