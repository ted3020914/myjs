        // 建立物件
        // 方法一:實體化
        let user = {
            // 物件屬性
            // 屬性名稱:屬性值
            name: '比利',
            age: 7,
            // 物件方法
            // 方法名稱:function(){...}
            sayHi: function () {
                // this. =>目前同個物件中的屬性
                console.log(`hi,我是${this.name},今年${this.age}歲`);
            }
        };

        // 呼叫物件
        // 使用成員運算子
        console.log(user.name);
        console.log(user.age);
        user.sayHi();

        // 使用中誇號，取得物件屬性
        console.log(user['name']);

        // 修改物件中的年齡屬性
        user.age = 10;
        console.log(user.age);

        // 刪除物件中的年齡屬性
        delete user.age;
        console.log(user.age);

        // 建立物件方法二:建構子(new)
        // 1.使用new建立一個空物件Object
        var mobile = new Object();
        // 再建立屬性或方法
        // 建立品牌屬性
        mobile.brand='iPhone';
        // 建立顏色屬性
        mobile.color='black';
        // 建立尺寸屬性
        mobile.size='14';
        // 建立方法
        mobile.showMsg=function(){
            /*console.log(`品牌:${this.brand},顏色:${this.color},尺寸${this.size}`);*/
            return`品牌:${this.brand},顏色:${this.color},尺寸${this.size}`;
        }
        // 呼叫物件屬性
        console.log(mobile.brand);
        // 呼叫物件方法(沒有傳回值)
        /*mobile.showMsg();*/

        // 呼叫物件方法(有傳回值)
        console.log(mobile.showMsg());
