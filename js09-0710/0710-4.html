<body>
    <script>
        // 陣列中找出超過100以上=>filter
        let arr1 = [1, 3, 5, 7, 9, 100, 234];

        // for
        console.log('----for---')
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] >= 100) {
                console.log(arr1[i]);
            }
        }
        // while
        console.log('----while---')
        let count = 0;
        while (count < arr1.length) {
            if (arr1[count] >= 100) {
                console.log(arr1[count]);
            }
            count++;
        }
        // do while
        console.log('----do while---')
        count = 0;
        do {
            if (arr1[count] >= 100) {
                console.log(arr1[count]);
            }
            count++;
        } while (count < arr1.lenth);

        // filter()

        console.log('----filter()---')
        let greaterThan100 = arr1.filter((n) => {
            if (n >= 100) {
                
                return true;
            }
        });
        console.log(greaterThan100);


        // let over = arr1.filter((n) => n >= 100);
        // console.log('大於100的數:' + over);

    </script>
</body>
