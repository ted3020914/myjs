<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 猜數字：直到猜對才結束
        // 用亂數產生一個值：60
        // 輸入資訊顯示console.log()
        // 第1次：50 => 太小了（提示：50-100）
        // 第2次：90 => 太大了（提示：50-90）
        // 第3次：80 => 太大了（提示：50-80）
        // 第4次：55 => 太小了（提示：55-80）
        // 第5次：60 => 猜對了

        // console.log(Math.floor(Math.random()*100)); // 回傳 0 ~ 99
        // console.log(Math.floor(Math.random()*100)+1); // 回傳 1 ~ 100
        // 產生亂數給變數bingoNum
        // let bingoNum = Math.floor(Math.random() * 100) + 1;
        // console.log(bingoNum);


        let bingoNum = Math.floor(Math.random() * 100) + 1;
        console.log("開始猜數字遊戲！");

        let guess;
        let attempts = 0;
        let min = 1;
        let max = 100;

        while (guess !== bingoNum) {
            // 用戶輸入猜測的數字，這裡用 prompt 模擬用戶輸入
            guess = Number(prompt(`請猜一個數字 (${min}-${max}): `));
            attempts++;

            if (guess > bingoNum) {
                console.log(`${guess} => 太大了（提示：${min}-${guess}）`);
                max = guess;
            } else if (guess < bingoNum) {
                console.log(`${guess} => 太小了（提示：${guess}-${max}）`);
                min = guess;
            } else {
                console.log(`${guess} => 猜對了！你用了 ${attempts} 次猜對。`);
            }
        }

    </script>
</body>

</html>
