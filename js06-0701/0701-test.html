<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請顯示1-100中，5的倍數值並加總
        // 直到合計大於50就結束迴圈

        // for
        console.log('---for---')
        let tot = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 5 === 0) {
                // tot=tot+i;
                tot += i;
                console.log(`i=${i},tot=${tot}`);
                //  檢查tot是否大於50
                if (tot > 50) {
                    break; //結束迴圈
                }
            }
        }

        // while
        console.log('---while---')
        tot = 0;  //沿用for迴圈時的tot變數，所以tot為0
        let i = 1;
        while (i <= 100) {
            if (i % 5 === 0) {
                // tot=tot+i;
                tot += i;
                console.log(`i=${i},tot=${tot}`);
                //  檢查tot是否大於50
                if (tot > 50) {
                    break; //結束迴圈
                }
            } 
            i++;
        }



    </script>

</body>

</html>
