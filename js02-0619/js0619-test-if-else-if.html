<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 計算BMI -->
    <!-- BMI=體重/身高(m)的平方 -->
    <script>
        let height = 1.71;
        let weight = 71;
        BMI = weight / (height * height);
        BMI = BMI.toFixed(2);
        BMI = Number(BMI);
        console.log(BMI);

        // 檢查BMI落在哪個區間並顯示結果
        // 檢查bmi<18.5
        // 多層檢查(符合條件，執行完成就結束檢查)
        if (BMI < 18.5) {
            //檢查條件成立
            console.log('體重過輕');
        }else if (BMI >= 18.5 && BMI < 24) {
            console.log('正常範圍');
        }else if (BMI>=24 && BMI<27) {
            console.log('過重');
        }else if (BMI>=27 && BMI<30) {
            console.log('輕度肥胖');
        }else if (BMI>=30 && BMI<35) {
            console.log('中度肥胖');
        }else if (BMI>=35) {
            console.log('重度肥胖');
        }

    </script>


</body>

</html>
